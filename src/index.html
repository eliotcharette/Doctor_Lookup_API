<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Find all the doctors for any issue in Seattle</h1>
      <h3>Search by name, illness, or both!</h3>
      <div class="form-group">
      <label for="name">Enter a name first or last:</label>
      <input id="name" type="text">
    </div>
      <label for="issue">Illness:</label>
      <input id="issue" type="text">
      <button class="btn-success" id="search">Find Doctors</button>
          <div class="results"></div>
          <div class="showErrors"></div>
    </div>
  </body>
</html>
